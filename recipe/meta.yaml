{% set name = "fastsrm" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastsrm-{{ version }}.tar.gz
  sha256: ca50d7222fd8328ace3c616084c2e1aa7e25668ec6b2fcbcc46567e5b81ec01d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - joblib
    - matplotlib-base
    - python >=3.0
    - python-picard
    - scikit-learn
    - tqdm
    - numpy >=1.12
    - scikit-learn >=0.23
    - python-picard
    - tqdm


test:
  imports:
    - fastsrm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hugorichard/FastSRM
  summary: Fast Shared response model
  license: MIT
  license_file: ./LICENSE

extra:
  recipe-maintainers:
    - hugorichard
